<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>ThermoSolver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="container">
        <h1 class="text-center">ThermoSolver</h1>
        <p class="animated-intro">Resolviendo problemas de <strong>transferencia de calor</strong> en ingeniería aplicando métodos como Newton-Raphson.</p>

        <form id="formulario">
            <div class="mb-3">
                <label for="funcion" class="form-label">Función f(x)</label>
                <input type="text" class="form-control" id="funcion" required placeholder="Ej: 3*x^3 - 2*x + 8">
            </div>
            <div class="mb-3">
                <label for="x0" class="form-label">Valor inicial x₀</label>
                <input type="text" class="form-control" id="x0" required placeholder="Ej: -10">
            </div>
            <div class="mb-3">
                <label for="tolerancia" class="form-label">Tolerancia</label>
                <input type="text" class="form-control" id="tolerancia"  required placeholder="Ej: 0.001">
            </div>
            <div class="mb-3">
                <label for="max_iter" class="form-label">Máximo de iteraciones</label>
                <input type="number" class="form-control" id="max_iter" value="100" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Calcular</button>
        </form>

        <div id="resultado" class="alert mt-4 d-none" role="alert"></div>
        <div id="imagen" class="mt-4 text-center"></div>
        <div id="iteraciones" class="mt-4"></div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
