<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>ThermoSolver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">ThermoSolver</h1>

        <form id="formulario">
            <div class="mb-3">
                <label for="funcion" class="form-label">Función f(x)</label>
                <input type="text" class="form-control" id="funcion" required placeholder="Ej: x^2 - 4">
            </div>
            <div class="mb-3">
                <label for="x0" class="form-label">Valor inicial x₀</label>
                <input type="text" class="form-control" id="x0" required placeholder="Ej: 2.5">
            </div>
            <div class="mb-3">
                <label for="tolerancia" class="form-label">Tolerancia</label>
                <input type="text" class="form-control" id="tolerancia" value="0.000001" required
                    placeholder="Ej: 0.0001">
            </div>
            <div class="mb-3">
                <label for="max_iter" class="form-label">Máximo de iteraciones</label>
                <input type="number" class="form-control" id="max_iter" value="100" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Calcular</button>
        </form>

        <!-- Contenedores de resultado -->
        <div id="resultado" class="alert mt-4 d-none" role="alert"></div>
        <div id="imagen" class="mt-4 text-center"></div>
        <div id="iteraciones" class="mt-4"></div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
